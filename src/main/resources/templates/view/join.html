<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/join.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
</head>
<body>
<header>
    <h1>Project LMS</h1>
</header>

<form action="/joinproc" method="post">
    <h1>회원가입</h1>
    <hr>
    <br>
    이름 입력<br>
    <input class="joinInput" type="text" name="name"><br>
    아이디 입력<br>
    <input class="joinInput" type="text" name="id"><br>
    비밀번호 입력<br>
    <input class="joinInput" type="password" name="pwd"><br>
    이메일 입력<br>
    <input class="joinInput" type="email" name="email"><br>

    <label>
        <input type="radio" value="1" name="auth"> 강사<br>
        <input type="radio" value="2" name="auth" checked> 학생<br>
    </label>

    <button type="submit">회원가입</button>

</form>

<footer>

</footer>
</body>
</html>
